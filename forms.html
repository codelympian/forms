<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
       <label>First Name</label>
       <input type="text" id="fname" name="Name" placeholder="Enter your name">
       <br>
       <br>
       <label>Last Name</label>
       <input type="text" id="lname" placeholder="Enter your name"
       <br>
       <br>
       <br>
       <label>Date Of Birth</label><br>
       <input type="date" id="DOB" name="Date of Birth">
      
       <br>
       <br>

       <br><label>Gender</label><br>
       <input type="radio" id="male" name="Gender" value="male>
       <label for="Gender">Male</label><br>

       <input type="radio" id="female" name="Gender" value="female">
       <label for="Gender">Female</label><br>
       <br>

       <fieldset>
        <legend>Address information</legend>
        <label for="street">Street</label>
        <input type="text" id="street" name="street">

        <label for="city">City</label>
        <input type="text" id="city" name="city">

        <label for="state">State</label>
        <input type="text" id="state" name="state">

        <br>
        <br>
        <label for="country">Country</label>
        <input type="text" id="country" name="country">

       </fieldset>
       <br>

       <label>Telephone</label>
       <input type="tel" id="telephone" name="telephone">

       <label>Email</label>
       <input type="email" id="email" name="email">

       <label>Course</label>
       <input type="text" id="course" name="course" placeholder="Enter course">
       <br>
       <br>

       <button type="submit">Register</button>
       <button type="reset">Cancel</button>





    </form>
</body>
</html>
